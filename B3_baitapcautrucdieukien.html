<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>

<script>
    let area = parseInt(+prompt('Bạn nhập một số nguyên bất kỳ:',));
    if (area>0) {
        alert('Số này lớn hơn 0');
    } else {
        alert('Số này nhỏ hơn 0');
    }

</script>


</body>
</html>
