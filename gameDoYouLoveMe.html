<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoYouLoveMe</title>
</head>
<body>

<h1>Do you love me?</h1>

<button type="button" onclick="yesLove()">Yes</button>
<button id="byIdm" type="button" onmouseover="noLove()" style="position:absolute; left:360px; top:235px;">No</button>

<script>
    function yesLove() {
        alert('Yes. you are right');
    }
    function noLove() {
        let height = Math.round(Math.random() * window.innerHeight);
        let width = Math.round(Math.random() * window.innerWidth);
     document.getElementById('byIdm').style.left = width + "px";
     document.getElementById('byIdm').style.top = height + "px";

    }





</script>
</body>
</html>
