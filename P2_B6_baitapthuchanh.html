<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Giải phương trình bậc 1.</title>
</head>
<body>
<p>Phương trình bậc 1 có dạng</p>
<p>ax + b = 0</p>

<script>
    let a = +prompt('Nhập giá trị số hàng thứ 1: ',);
    let b = +prompt('Nhập giá trị số hàng thứ 2: ',);
    x = -b / a;
     alert('Giá trị biến x là: ' +x);
</script>


</body>
</html>
