<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>

<script>
    let a = +prompt('Để tính diện tích hình vuông vui lòng nhập giá trị 1 cạnh: ',);
    dt = a ** 2;

    alert('Diện thích hình vuông là: ' +dt);


</script>

</body>
</html>
