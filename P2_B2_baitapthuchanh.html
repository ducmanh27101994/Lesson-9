<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Chuyển từ mét sang feet:</title>
</head>
<body>
<p>ft =m * 3.2808</p>

<script>
    let m = +prompt('Nhập số đo cần chuyển đổi (m): ',);
    ft = m * 3.2808

    alert('Số feet là: ' +ft);



</script>
</body>
</html>
