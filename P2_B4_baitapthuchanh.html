<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</title>
</head>
<body>
<script>
    let a = +prompt('Chiều dài hình chữ nhật là: ',);
    let b = +prompt('Chiều rộng hình chữ nhật là: ',);
    dt = a * b;

    alert('Diện tích hình chữ nhật là: ' +dt);

</script>


</body>
</html>
