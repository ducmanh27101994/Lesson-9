<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</title>
</head>
<body>
<script>
    let a = +prompt('Độ dài cạnh kề thứ 1 là: ',);
    let b = +prompt('Độ dài cạnh kề thứ 2 là: ',);
    dt = (a * b)/2;

    alert('Diện tích hình tam giác là: ' +dt);

</script>
</body>
</html>
