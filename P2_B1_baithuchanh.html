<!DOCTYPE html>

    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
</head>
<body>
<p>°C  x  9/5 + 32 = °F</p>
<script>
    let c = +prompt('Nhiệt độ bạn cần chuyển đổi: ' ,);
    area = c * 9/5 + 32;

    alert('Độ F đã quy đổi là: ' +area);


</script>
