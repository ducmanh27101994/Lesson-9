<body>

<script>
    let a = +prompt('Số kWh sử dụng trong tháng: ',);
    if (a<50) {

                    a4 = a*2.536

                        alert('Giá tiền điện là: ' +a5);
                        } else {
                            a6 = a*2.927
                            alert('Giá tiền điện là: ' +a6);
                            }



</script>
