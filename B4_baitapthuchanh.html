<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số nguyên a:',);
    let b = +prompt('Nhập số nguyên b:',);
    let c = +prompt('Nhập số nguyên c:',);

    if (a>b) {
        if (a>c) {
            alert('Giá trị lớn nhất là' +a);
        } else {
            alert('Giá trị lớn nhất là' +c);
        }
    } else if (b>c) {
            alert('Giá trị lớn nhất là' +b);
        } else {
            alert('Giá trị lớn nhất là' +c);
    }




</script>




</body>
</html>
