<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
<h1>Hoa Hồng Nhận Được Theo Doanh Số Bán Hàng</h1>
<p>Lớn hơn 30tr (Hoa Hồng 8%)</p>
<p>Từ 30tr - 20tr (Hoa Hồng 6%)</p>
<p>Từ 20tr - > 10tr (Hoa Hồng 4%)</p>
<p>Nhỏ hơn 10tr (Hoa Hồng 2%)</p>

<script>
    let a = +prompt('Tiền doanh số tháng này của bạn là:',);
    a1 = a*0.02;
    a2 = a*0.04;
    a3 = a*0.06;
    a4 = a*0.08;
    if (a>=30000000) {
        alert('số tiền bạn nhận được: ' +a4);
    } else if (a<30000000) {
        alert('số tiền bạn nhận được: ' +a3);
        } else if (a<20000000) {
            alert('số tiền bạn nhận được: ' +a2);
            } else if (a<10000000) {
                alert('số tiền bạn nhận được: ' +a1);
    }



</script>

</body>
</html>
