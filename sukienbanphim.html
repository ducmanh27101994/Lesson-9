<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id='nobita' src="nobita.png" style="position:absolute; left:0; top:0;" height="200" width="180"/>


<script>
    let imgNobita = document.getElementById('nobita');
    function upArrowPressed() {
        imgNobita.style.top = parseInt(imgNobita.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        imgNobita.style.top = parseInt(imgNobita.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        imgNobita.style.left = parseInt(imgNobita.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        imgNobita.style.left = parseInt(imgNobita.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 40 :
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>



</body>
</html>
