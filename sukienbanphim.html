<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id='nobita' src="images/nobita.png" style="position:absolute; left:0; top:0;" height="200" width="180"/>


<script>
    // const left = "ArrowLeft";
    // const right = "ArrowRight";
    // const up = "ArrowUp";
    // const down = "ArrowDown";

    const left = "a";
    const right = "d";
    const up = "w";
    const down = "s";

    let imgNobita = document.getElementById('nobita');
    function upArrowPressed() {
        imgNobita.style.top = parseInt(imgNobita.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        imgNobita.style.top = parseInt(imgNobita.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        imgNobita.style.left = parseInt(imgNobita.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        imgNobita.style.left = parseInt(imgNobita.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        console.log(evt.key);
        switch (evt.key) {
            case left :
                leftArrowPressed();
                break;
            case right :
                rightArrowPressed();
                break;
            case up :
                upArrowPressed();
                break;
            case down :
                downArrowPressed();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>



</body>
</html>
