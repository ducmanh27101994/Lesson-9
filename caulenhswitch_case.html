<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh switch_case</title>
</head>
<body>
<h1>Tính Số Ngày Trong Tháng</h1>

<input type="text" id="month"/>
<button type="submit" onclick="tinhsongay()">Tính Số Ngày</button>

<p id="result"></p>

<script>
    function tinhsongay() {
    let month = document.getElementById('month').value; //string
    a = parseInt(month); //integer

    switch (a) {
        case 1 :
        case 3 :
        case 5 :
        case 7 :
        case 9 :
        case 11 :
            document.getElementById('result').innerHTML = ('Tháng có 31 ngày');
            break;
        case 4 :
        case 6 :
        case 8 :
        case 10 :
        case 12 :
            document.getElementById('result').innerHTML = ('Tháng có 30 ngày');
            break;
        case 2 :
            document.getElementById('result').innerHTML = ('Tháng 2 có 28 hoặc 29 ngày');
         default :
            document.getElementById('result').innerHTML = ('Không phải tháng trong năm');
    }
    }


</script>
</body>
</html>
