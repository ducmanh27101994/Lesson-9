<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu Lệnh switch_case</title>
</head>
<body>
<h1>Tính Số Ngày Trong Tháng</h1>

<input type="text" id="month"/>
<button type="submit" onclick="getDay(+document.getElementById('month').value)">Tính Số Ngày</button>

<p id="result"></p>

<script>
    let january = 1;
    let february = 2;
    let result = document.getElementById('result');

    function getDay(month) {
        // let month = +document.getElementById('month').value; //string
        // a = parseInt(month); //integer

        switch (month) {
            case january :
            case february :
            case 5 :
            case 7 :
            case 9 :
            case 11 :
                result.innerHTML = ('Tháng có 31 ngày');
                break;
            case 4 :
            case 6 :
            case 8 :
            case 10 :
            case 12 :
                result.innerHTML = ('Tháng có 30 ngày');
                break;
            case 2 :
                result.innerHTML = ('Tháng 2 có 28 hoặc 29 ngày');
            default :
                result.innerHTML = ('Không phải tháng trong năm');
                break;
        }
    }


</script>
</body>
</html>
