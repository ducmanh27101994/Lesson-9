<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ Số Cân Nặng Cơ Thể</title>
</head>
<body>
<h1>CHỈ SỐ BMI</h1>
Chỉ số cân nặng của bạn (Kg):
<input id="weight" type="text">
Chỉ số chiều cao của bạn (m):
<input id="height" type="text">
<button type="submit" onclick="showBMI()">Tính BMI</button>

<script>
    function showBMI() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        bmi = parseInt(weight) / parseInt(height) ** 2;
        if (bmi < 18.5) {
            alert('Underweight');
        } else if ( bmi < 25) {
                alert('Normal');
            } else if ( bmi < 30) {
                    alert('Overweight');
                } else
                        alert('Obese');
    }

</script>



</body>
</html>
