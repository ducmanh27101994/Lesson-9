<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số tuổi một người: ',);

    if (a>0) {
        if (a<120) {
            alert('Là tuổi của một người');
        } else {
            alert('Không là tuổi của một người');
        }
    } else {
        alert('Không là tuổi của một người');
    }
</script>
</body>
</html>
