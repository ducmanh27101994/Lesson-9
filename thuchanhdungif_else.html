<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành dùng if_else</title>
</head>
<body>
<input type="text" id="monthId">
<button type="button" onclick="showMonthId()">Tính số ngày</button>

<p id="result"></p>

<script>
    function showMonthId() {
        let a = +document.getElementById('monthId').value;

        if (a === 1 || a === 3 || a ===5  || a === 7 || a === 9 || a === 11 ) {
            document.getElementById('result').innerHTML = (`Tháng ${a} có 31 ngày`);
            } else if (a === 4 || a === 6 || a === 8  || a === 10 || a === 12) {
            document.getElementById('result').innerHTML = (`Tháng ${a} có 30 ngày`);
                } else if (a === 2) {
            document.getElementById('result').innerHTML = (`Tháng ${a} có 28 hoặc 29 ngày`);
                    } else {
            document.getElementById('result').innerHTML = ('Không phải tháng trong năm');
        }
    }



</script>


</body>
</html>
