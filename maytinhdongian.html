<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>


        <input name="textview" class="textview">

    <input type="button" onclick="indexNumber(1)" value="1"/>
    <button type="button" onclick="indexNumber(2)" >2</button>
    <button type="button" onclick="indexNumber(3)" >3</button>
    <button type="button" onclick="indexNumber(+)" >+</button>
    </br>
    <button type="button" onclick="indexNumber(4)" >4</button>
    <button type="button" onclick="indexNumber(5)" >5</button>
    <button type="button" onclick="indexNumber(6)" >6</button>
    <button type="button" onclick="indexNumber(-)" >-</button>
    </br>
    <button type="button" onclick="indexNumber(7)" >7</button>
    <button type="button" onclick="indexNumber(8)" >8</button>
    <button type="button" onclick="indexNumber(9)" >9</button>
    <button type="button" onclick="indexNumber(x)" >x</button>
    </br>
    <button type="button" onclick="indexNumber(C)" >C</button>
    <button type="button" onclick="indexNumber(0)" >0</button>
    <button type="button" onclick="indexNumber(=)" >=</button>
    <button type="button" onclick="indexNumber(/)" >/</button>


<script>

    function indexNumber(x) {
        document.form.textview.value = document.form.textview.value+x
    }

    }
    





</script>




</body>
</html>
