<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản</title>
</head>
<body>

<form name="form">
    <input id="showNumber" type="text">
</form>
    </br>
    <button onclick="show(7)">7</button>
    <button onclick="show(8)">8</button>
    <button onclick="show(9)">9</button>
    <button onclick="show('/')">/</button>
    </br>
    <button onclick="show(4)">4</button>
    <button onclick="show(5)">5</button>
    <button onclick="show(6)">6</button>
    <button onclick="show('*')">x</button>
    </br>
    <button onclick="show(1)">1</button>
    <button onclick="show(2)">2</button>
    <button onclick="show(3)">3</button>
    <button onclick="show('-')">-</button>
    </br>
    <button onclick="show(0)">0</button>
    <button onclick="del()"><</button>
    <button onclick="equal()">=</button>
    <button onclick="show('+')">+</button>
    <button onclick="cleanSreen()">C</button>


<script>
    function show(x) {
        document.form.showNumber.value = document.form.showNumber.value + x;
    }
    function equal() {
        document.form.showNumber.value = eval(document.form.showNumber.value);
    }
    function cleanSreen() {

        document.form.showNumber.value = "";
    }

    function del() {
        let str = document.getElementById("showNumber").value;
        document.getElementById("showNumber").value; = document.getElementById("showNumber").value;.substring(0, document.getElementById("showNumber").value;.length - 1);

    }

</script>
</body>
</html>
